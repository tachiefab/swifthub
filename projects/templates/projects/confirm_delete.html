
{% extends "base.html" %}


{% block content %}
<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete the project "{{ project.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url "projects:list" %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
