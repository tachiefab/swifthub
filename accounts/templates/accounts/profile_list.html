{% extends "base.html" %}


{% block content %}

 <!-- Default box -->
 <div class="card card-solid">
    <div class="card-body pb-0">
      <div class="row">

        {% for member in members %}
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
          <div class="card bg-light d-flex flex-fill">
            <div class="card-header text-muted border-bottom-0">
             {{ member.job_title }}
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col-7">
                  <h2 class="lead"><b>{{ member.full_name }}</b></h2>
                  <p class="text-muted text-sm"><b>About: </b> {{ member.bio }} </p>
                  <ul class="ml-4 mb-0 fa-ul text-muted">
                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: {{ member.location }}</li>
                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: {{ member.phone }}</li>
                  </ul>
                </div>
                <div class="col-5 text-center">
                  <img src="{{ member.profile_picture_url }}" alt="user-avatar" class="img-circle img-fluid">
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="text-right">
                
                <a href="#" class="btn btn-sm btn-primary">
                  <i class="fas fa-user"></i> View Profile
                </a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

       


      
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        {% include "components/paginator.html" %}
    </div>
    <!-- /.card-footer -->
  </div>
  <!-- /.card -->


{% endblock  %}
